<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        async function fetchSaludo() {
            try {
                const response = await fetch('http://localhost:8080/saludo');
                const message = await response.text();
                console.log(message);
            } catch (error) {
                console.error('Error fetching saludo:', error);
            }
        }
    </script>
</head>
<body>
    <button onclick="fetchSaludo()">Haz clic aqu√≠</button>
</body>
</html>
